name: Bash Lint & Validate

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-validate:
    name: Lint & Validate Bash Scripts
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up ShellCheck
        uses: azohra/shell-linter@latest
        with:
          path: "./"

      - name: Run ShellCheck
        run: |
          echo "🔍 Running ShellCheck..."
          shellcheck setup.sh

      - name: Bash syntax check
        run: |
          echo "🔧 Validating with bash -n..."
          bash -n setup.sh
